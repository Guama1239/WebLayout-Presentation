<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Navigation with Flex</title>
  <link href="http://meyerweb.com/eric/tools/css/reset/reset.css"/>
  <link rel="stylesheet" href="style.css">


  <style>
    a {
      text-decoration: none;
    }

    nav {
      background: lightgray;
      margin: auto 0;
      border-radius: 20px;
    }

    nav > ul {
      display: flex;
      flex-wrap:wrap;
      padding: 0 10px;
    }

    nav > ul li {
      list-style: none;
    }
    
    nav > ul li a {
      color: #333;
      padding: 10px;
    }

    .rightnav { margin-left: auto }

  
  </style>

</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Navigation with Flex</h1>
      <nav>
        <ul>
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Portfolio</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
          <li class="rightnav">
            <a href="#">Login</a>
          </li>
          <li>
            <a href="#">Sign Up</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</body>
</html>
